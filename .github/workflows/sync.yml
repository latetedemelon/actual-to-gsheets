name: Sync Actual Budget to Google Sheets

on:
  # Run daily at 6 AM UTC
  schedule:
    - cron: '0 6 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create credentials file
        run: |
          echo '${{ secrets.GOOGLE_CREDENTIALS_JSON }}' > service-account-credentials.json
      
      - name: Run sync script
        env:
          ACTUAL_SERVER_URL: ${{ secrets.ACTUAL_SERVER_URL }}
          ACTUAL_PASSWORD: ${{ secrets.ACTUAL_PASSWORD }}
          ACTUAL_FILE: ${{ secrets.ACTUAL_FILE }}
          ACTUAL_ENCRYPTION_PASSWORD: ${{ secrets.ACTUAL_ENCRYPTION_PASSWORD }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          GOOGLE_CREDENTIALS_FILE: service-account-credentials.json
        run: |
          python actual_to_gsheets.py
      
      - name: Clean up credentials
        if: always()
        run: |
          rm -f service-account-credentials.json
